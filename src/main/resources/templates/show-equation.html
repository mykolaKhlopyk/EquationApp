<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 th:text="'Equation: ' + ${equation}"></h3>
<table>
    <tr th:each="root, iStat: ${equation.getRoots()}">
        <td th:text="${iStat.index + 1}"/>
        <td th:text="${root}"/>
        <td>
            <form th:method="DELETE" th:action="@{|/equation/${equation.id}/roots/${root.id}|}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>
</body>
</html>
