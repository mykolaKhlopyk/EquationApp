<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All equations</title>
</head>
<body>
<table style="border-width: 3px">
    <tr th:each="equation, iStat: ${equations}">
        <td th:text="${iStat.index + 1}"/>
        <td th:text="${equation}"/>
        <td>
            <a th:href="@{|/equation/${equation.id}/roots/|}" >Roots</a>
        </td>
    </tr>
</table>

</body>
</html>
